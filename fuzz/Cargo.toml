[package]
name = "fuzz"
edition = "2021"

[package.metadata]
cargo-fuzz = true

[features]
libfuzzer = ["libfuzzer-sys"]

[dependencies]
parse-changelog = { path = "..", default-features = false }

libfuzzer-sys = { version = "0.4", optional = true }
afl = { version = "0.14", optional = true }

[[bin]]
name = "parse"
path = "parse.rs"
test = false
doc = false

[workspace]
resolver = "2"

[profile.release]
debug = true
debug-assertions = true
overflow-checks = true
