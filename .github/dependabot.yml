version: 2
updates:
  - package-ecosystem: cargo
    directories:
      - /
      # crates with [workspace] table are not recognized by the above 'directory: /'
      - /fuzz
    schedule:
      interval: daily
    commit-message:
      prefix: ''
    ignore:
      - dependency-name: afl
    labels: []
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: ''
    labels: []
